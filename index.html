<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>codejam-Animation-player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="head">
            <button id="burger" class="burger"><img src="assets/Shape.png" alt=""></button>
            <div id="burger-menu" class="burger-menu">
                <p class="burger-menu-mid">Keyboard bind :</p>
                <p class="burger-menu-p">'q' - paint bucket tool</p>
                <p class="burger-menu-p">'w' - choose color tool</p>
                <p class="burger-menu-p">'e' - move tool</p>
                <p class="burger-menu-p">'r' - transform tool</p>
                <button id="burger-menu-button-first"></button>
            </div> 
            <a href="" class="name">CodeJam-Animation-Player</a>
            <img src="assets/Shap.png" alt="" class="three-dots">
        </div>
        <hr class="header-hr">
    </header>
    <main class="main">
        <div class="main-menu">
            <ul class="pallete">
                <li class="li-paint-bucket flex">
                    <button class="button-pallete"  id="bucket-btn">
                            <i class="fas fa-fill-drip"></i>
                    </button>
                </li>
                <li class="li-pen-color flex">
                    <button class="button-pallete" id="pen-btn">
                        <i class="fas fa-eye-dropper"></i>
                    </button>
                </li>
                <li class="li-move flex">
                    <button class="button-pallete" id="move-btn">
                        <i class="fas fa-arrows-alt"></i>
                    </button>
                </li>
                <li class="li-transform flex">
                    <button class="button-pallete" id="transform-btn">
                        <i class="fas fa-exchange-alt"></i>
                    </button>
                </li>
            </ul>
        </div>
        <div class="block-frames-outer">
            <div class="block-frames-inner">
                <ul class="ul-of-frames" id="list-of-frames">
                    <li class="li-frame gray-border" id="frame">
                        <div class="gray-frame-items text-center" id="frame-top-left-item"><p class="number-of-frame">1</p></div>
                        <div class="gray-frame-items text-center button-delete" id="frame-top-right-item"><i class="fas fa-trash-alt"></i></div>
                        <div class="gray-frame-items text-center" id="frame-bottom-left-item"><i class="fas fa-arrows-alt"></i></div>
                        <div class="gray-frame-items text-center button-copy" id="frame-bottom-right-item"><i class="fas fa-copy"></i></div>
                        <canvas class="canvas-frame" id="canvas-frame" width="63" height="50"></canvas>
                    </li>
                </ul>
                <button class="button-add-new-frame" id="button-add-new-frame">
                    <i class="fas fa-plus"></i>   
                    <p class="button-frame-text">Add new frame</p>
                </button>
            </div>
        </div>
        <canvas id="canvas-draw" class="canvas-draw" width="750" height="600"></canvas>
        <div class="main-result-of-animation">
            <div style="width: 312px; height: 250px" id="preview"></div>
            <div class="main-result-fps">
                <p class="number-of-fps-min">0 fps</p>
                <input type="range" id="input-range-fps" class="input-range-fps" min="0" max="24" value="0">
                <p class="number-of-fps-max">24 fps</p>
            </div>
        </div>
    </main>
    <script src="code.js"></script>
</body>
</html>
